<div class="login">
  <div class="login_container">
    <img routerLink="/" class="login_logo" src="http://pngimg.com/uploads/amazon/amazon_PNG11.png" >
    <div class="login_form">
      <h1>Accedi</h1>
      <form action=""  >
        <h5>Email </h5>
        <input type="email"  >
        <h5>Password</h5>
        <input type="password" >
        <button class="login_signIn_button" (click)="loginService.login()" (click)="back()" *ngIf="checkout()" >Accedi</button>
        <button class="login_signIn_button" (click)="loginService.login()" *ngIf="!checkout()"  >Accedi</button>
        <p class="login_terms">Continuando, accetti le condizioni di Amazon sull'utilizzo della tua Privacy</p>
        <button class="login_create_button">Crea account amazon</button>
      </form>
    </div>
  </div>
