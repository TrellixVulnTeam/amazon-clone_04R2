<div class="checkout_products" >
  <div>
  <p class="price">Prezzo</p>
  <div class="checkout_product" *ngFor="let p of checkout_products">
    <img src="{{p.imageUrl}}" alt="" class="checkout_product_img" />
    <div class="checkout_product_info">

      <p class="checkout_product_title"> {{p.name}} </p>
      <img src="https://cdn2.hubspot.net/hubfs/4567260/0_KZ8hBw7pQZFFt2Mt.png" alt="">
      <p class="checkout_product_in_stock">Disponibilità immediata</p>

      <div class="checkout_options">

        <a (click)="this.shopping_cart_service.decrQuantity(p)" *ngIf="this.shopping_cart_service.getQuantity(p)>1">Rimuovi</a>
        <a (click)="removeItem(p)" (click)="this.shopping_cart_service.decrQuantity(p)" *ngIf="this.shopping_cart_service.getQuantity(p)==1">Rimuovi</a>
      </div>
      <div class="checkout_quantity">
      <p class="disponibility"  >Quantità prodotto disponibile: <strong>{{productService.getQuantity(p)}}</strong></p>
        <label style="margin-top: 50px;font-size: 16px!important;line-height: 1.5!important;">Quantità:<button class="button_plus" (click)="this.shopping_cart_service.addProduct(p)" *ngIf="this.shopping_cart_service.getQuantity(p)<=this.productService.getQuantity(p)">+</button>
          <label style="margin-top: 50px;font-size: 16px!important;line-height: 1.5!important; font-weight: 800;">{{this.shopping_cart_service.getQuantity(p)}}</label>
        <button class="button_menus" (click)="quantita(p)">-</button></label>
      </div>
    </div>

    <div class="checkout_products_price">
      <p><strong>€{{p.price}}</strong></p>
    </div>
  </div>

  <div class="checkout_products_subtotal">
    <p>Totale provvisorio ({{shopping_cart_service.getCartLength()}} articoli:
          <strong>€{{shopping_cart_service.getTotal()}}</strong>)</p>
  </div>
  </div>
</div>
